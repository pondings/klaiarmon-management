<div class="d-flex flex-column">
    
    <div class="d-flex justify-content-end">
        <button class="btn add-btn" (click)="openAddExpenseModal()">
            <fa-icon [icon]="faAdd"></fa-icon>
        </button>
    </div>

    <app-expense-search-form (search)="search($event)" (clear)="clear()"></app-expense-search-form>

    <app-expense-result *ngFor="let expense of (expenses$ | async)"
        [expense]="expense" (viewPhoto)="viewPhoto($event)">
    </app-expense-result>

</div>
