<form [formGroup]="editProfileForm">
    <div class="modal-header">
        <h4>Edit Profile</h4>
    </div>

    <div class="modal-body d-flex flex-column align-items-center">

        <div class="d-flex justify-content-center mb-1">
            <img class="rounded-circle cursor-pointer" [src]="profilePhoto$ | async" width="104" height="104"
                (click)="uploadFile.click()">
        </div>
        <div class="mb-4">
            <fa-icon [icon]="faArrowUpFromBracket" (click)="uploadFile.click()"></fa-icon>
            <fa-icon class="ms-3" [icon]="faArrowRotateLeft" (click)="resetPhoto()"></fa-icon>
        </div>

        <div class="form-floating">
            <input class="form-control form-control-sm" placeholder="Display Name" formControlName="displayName" required>
            <label for="displayName" class="required">Display Name</label>
        </div>

        <input #uploadFile class="invisible" type="file" accept="image/*" (change)="changeProfilePhoto($event)">
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-dark" [disabled]="!isFormValid" (click)="submit()">
            Update
        </button>

        <button type="button" class="btn btn-sm btn-outline-danger" (click)="dismiss()">Close</button>
    </div>
</form>
