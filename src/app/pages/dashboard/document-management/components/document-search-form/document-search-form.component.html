<form class="d-flex flex-column mt-3" [formGroup]="documentForm">

    <div class="grid bs-rows-1 bs-columns-2 mb-4">
        <div class="form-floating g-col-1">
            <input class="form-control form-control-sm" placeholder="Name" formControlName="name">
            <label for="name">Name</label>
        </div>
        <app-user-selector class="g-col-1" label="Upload by" [control]="uploadByCtrl"></app-user-selector>
    </div>

    <div class="grid bs-rows-1 bs-columns-2 mb-3">
        <app-date-picker label="Start Date" [control]="startDateCtrl" [maxDate]="(endDateValue$ | async)!"></app-date-picker>
        <app-date-picker label="End Date" [control]="endDateCtrl" [minDate]="(startDateValue$ | async)!"></app-date-picker>
    </div>

    <div class="btn-cmd d-flex flex-row justify-content-center">
        <button class="btn btn-sm btn-outline-dark" (click)="search()">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        </button>
        <button class="btn btn-sm btn-outline-danger ms-2" (click)="clear()">
            <fa-icon class="text-red" [icon]="faXmark"></fa-icon>
        </button>
    </div>

</form>
