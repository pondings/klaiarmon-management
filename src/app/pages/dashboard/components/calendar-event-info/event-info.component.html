<div class="card mb-3" (click)="collapse.toggle()">
    <div class="card-body p-2">
        <div class="card-title d-flex flex-row justify-content-between align-items-center m-0">
            <span class="title hide-overflow m-0">{{event.title}}</span>
            <div class="d-flex">
                <fa-icon [icon]="faPen" class="command-bt"></fa-icon>
                <fa-icon [icon]="faTrash" class="command-bt ms-2"></fa-icon>
            </div>
        </div>
        <div class="card-text mt-2" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            You can collapse this card by clicking Toggle
        </div>
    </div>
</div>
