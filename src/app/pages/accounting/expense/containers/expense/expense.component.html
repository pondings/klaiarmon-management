<div class="d-flex flex-column h-100">

    <div class="d-flex justify-content-between">
        <h6 class="page-title">Expenses</h6>
        <button class="btn add-btn" (click)="openAddExpenseModal()">
            <fa-icon [icon]="faAdd"></fa-icon>
        </button>
    </div>

    <app-expense-search-form (search)="search($event)" (clear)="clear()"></app-expense-search-form>

    <div class="result-container">
        <app-expense-result *ngFor="let expense of (expenses$ | async)" [expense]="expense" (viewAttachment)="viewAttachment($event)" 
            (deleteExpense)="deleteExpense($event)" (editExpense)="editExpense($event)">
        </app-expense-result>
    </div>

</div>
