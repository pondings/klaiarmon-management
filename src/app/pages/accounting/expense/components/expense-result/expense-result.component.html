<div class="card mt-2">
    
    <div class="card-body p-2">
        <div class="card-title d-flex flex-row justify-content-between align-items-center m-0">
            <span class="title hide-overflow m-0" (click)="collapse.toggle()">
                {{expense.name}}
            </span>
            <div class="d-flex">
                <fa-icon [icon]="faPen"
                    (click)="editExpense()">
                </fa-icon>
                <fa-icon class="ms-2" [icon]="faTrash" 
                    (click)="deleteExpense()">
                </fa-icon>
            </div>
        </div>
        <div class="card-text mt-2" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <div class="grid bs-columns-4 column-gap-0">
                <label class="text-bold ">Paid By:</label>
                <span class="">{{ expense.paidBy | username | async }}</span>
                <label class="text-bold ">Paid Date:</label>
                <span class="">{{ expense.date.toDate() | date:'dd/MM/YYYY' }}</span>
            </div>
            <div class="grid bs-columns-4 column-gap-0 mt-1">
                <label class="text-bold ">Paid Amount:</label>
                <span class="">{{ expense.amount | number }}</span>
            </div>
            <span class="d-block mt-2 text-bold">Attactments</span>
            <div *ngFor="let file of expense.files">
                <span class="attachment-link" (click)="viewAttachment.emit(file.attachmentUrl!)">{{file.name}}</span>
            </div>
        </div>
    </div>

</div>
