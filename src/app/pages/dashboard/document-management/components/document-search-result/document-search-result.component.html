<div class="card mb-2">
    <div class="card-body p-2">
        <div class="card-title d-flex flex-row justify-content-between align-items-center m-0">
            <span class="title hide-overflow m-0 w-100" (click)="collapse.toggle()">
                {{document.name}}
            </span>
            <div class="d-flex">
                <fa-icon [icon]="faDownload" (click)="downloadFile.click()"></fa-icon>
                <fa-icon *ngIf="isPreviewable" class="ms-2" [icon]="faEye" (click)="viewDocument()"></fa-icon>
                <fa-icon class="ms-2" [icon]="faTrash" (click)="deleteDocument()"></fa-icon>
            </div>
        </div>
        <div class="card-text mt-2" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <a #downloadFile target="_blank" [href]="document.url!" download>Download file</a>
            <div class="upload-by grid bs-columns-6 column-gap-0">
                <label class="text-bold g-col-1">Upload</label>
                <span class="g-col-2 text-center">{{ document.meta.createdBy! | username | async }}</span>
                <label class="text-bold g-col-1">Date</label>
                <span class="g-col-2 text-center">{{ document.meta.createdDate?.toDate() | date:'dd/MM/YYYY HH:mm:ss' }}</span>
            </div>
        </div>
    </div>
</div>
