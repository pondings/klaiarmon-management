<form class="d-flex flex-column mt-3" [formGroup]="searchForm">

    <div class="grid bs-rows-2 bs-columns-2 mb-4">
        <div class="form-floating g-col-1">
            <input class="form-control form-control-sm" placeholder="Name" formControlName="name">
            <label for="name">Name</label>
        </div>
        <app-user-selector class="g-col-1" label="Paid by" [control]="paidByCtrl"></app-user-selector>

        <app-dropdown label="Status" [control]="activeCtrl" [values]="status" [formatterFn]="statusDropdownFormatter"></app-dropdown>
    </div>

    <div class="btn-cmd d-flex flex-row justify-content-center">
        <button class="btn btn-sm btn-outline-dark" (click)="search()">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        </button>
        <button class="btn btn-sm btn-outline-danger ms-2" (click)="reset()">
            <fa-icon class="text-red" [icon]="faXmark"></fa-icon>
        </button>
    </div>

</form>
