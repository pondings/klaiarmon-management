<div class="form-floating">
    <input type="text" class="form-control form-control-sm" [placeholder]="label" [formControl]="control"
        [ngbTypeahead]="searchValues" [resultFormatter]="formatterFn" [inputFormatter]="formatterFn"
        (focus)="focus$.next('')" (click)="click$.next('')" readonly/>
    <label for="dropdown" [ngClass]="{ required: required! }">{{ label }}</label>
    <button *ngIf="(control.valueChanges | async) && !disabled!" class="btn clear-btn d-flex align-items-center"
        (click)="clearSelectedValue()">
        <fa-icon [icon]="faXmark"></fa-icon>
    </button>
</div>
